<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>

<p>Arrastrar para centrar imagen</p>
<div class="zoom">
    <div class="zoom-inner">
        <div class="zoom-container">
            <div class="zoom-mask">
                <img class="zoom-image" src="img/perro.jpg"/>
            </div>
            <img class="zoom-image zoom-image-overlay" src="img/perro.jpg"/>
        </div>
    </div>
</div>

<p>Control de escala</p>
<div class="range">
    <div class="range-thumb"></div>
    <div class="range-track"></div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/vec2d/dist/vec2d.js"></script>
<script src="scripts/zoom.js"></script>
<script src="scripts/range.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
